<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/starfield.css">
    <link rel="stylesheet" href="https://use.typekit.net/zjj4bno.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <title>Journey to the Moon</title>
</head>

<body>
    <div class="sky-background">
        <div class="background"></div>
        <div class="newt">
            <img id="front" src="assets/svg/frontwheel.svg">
            <img id="back" src="assets/svg/backwheel.svg">
            <img id="newt" src="assets/svg/newt_rocket.svg">
        </div>

        <div class="mountain">
            <img src="assets/svg/mountain.svg">
        </div>

        <div class="mountain_bg">
            <img src="assets/svg/mountain.svg">
        </div>

        <div class="tower">
                <img src="assets/svg/tower.svg">
        </div>
        <div class="sky-clouds">
            <div class="cloud1"><img src="assets/svg/sky1.svg"></div>
            <div class="cloud2"><img src="assets/svg/sky2.svg"></div>
            <div class="cloud3"><img src="assets/svg/sky3.svg"></div>
            <div class="cloud4"><img src="assets/svg/sky4.svg"></div>
            <div class="cloud5"><img src="assets/svg/sky5.svg"></div>
            <div class="cloud6"><img src="assets/svg/sky6.svg"></div>
            <div class="cloud7"><img src="assets/svg/sky7.svg"></div>
        </div>
    </div>
    <div class="intro hide">
        <div class="present-box intro-box">
            <h1 class="present">Annichen&amp;Andreas<br>presents</h1>
        </div>
        <div class="image-box intro-box">
            <img class="journey" src="assets/svg/journey.svg" alt="Journey to the Moon">
        </div>
        <img class="lightbeam right-beam" src="assets/svg/lightbeam.svg">
        <img class="lightbeam left-beam" src="assets/svg/lightbeam.svg">
    </div>

    <div class="star stars1 hide"></div>
    <div class="star stars2 hide"></div>
    <div class="star stars3 hide"></div>

    <div class="sputnik space-craft">
        <img src="assets/svg/sputnik.svg">
    </div>
    <div class="iss space-craft">
        <img src="assets/svg/iss.svg">
    </div>
    <div class="hubble space-craft">
        <img src="assets/svg/hubble.svg">
    </div>

    <div class="distance hide">
        Distance traveled<br> <span class="distance-number"> 0 m</span>
    </div>

    <div class="newt-space">
        <img id="front-space" src="assets/svg/frontwheel.svg">
        <img id="back-space" src="assets/svg/backwheel.svg">
        <img id="newt-space" src="assets/svg/newt_rocket.svg">
    </div>
    <div class="moon hide">
        <img src="assets/svg/moon.svg">
    </div>

    <div class="progress-bar hide">
        <img class="progress-ship" src="assets/svg/progresbar ship.svg">
        <div class="sputnik-milestone milestone">Sputnik-1</div>
        <div class="iss-milestone milestone">ISS</div>
        <div class="hubble-milestone milestone">Hubble</div>
        <div class="progress"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
