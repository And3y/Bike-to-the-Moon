<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animations.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <title>Journey to the Moon</title>
    </head>

    <body>
        <div class="sky-background">
            <div class="background"></div>
            <div class="newt">
                <img src="assets/svg/newt.svg">
            </div>

            <div class="mountain">
                <img src="assets/svg/mountain.svg">
            </div>

            <div class="mountain_bg">
                <img src="assets/svg/mountain.svg">
            </div>

            <div class="tower">
                    <img src="assets/svg/tower.svg">
            </div>
            <div class="sky-clouds">
                <div class="cloud1"><img src="assets/svg/sky1.svg"></div>
                <div class="cloud2"><img src="assets/svg/sky2.svg"></div>
                <div class="cloud3"><img src="assets/svg/sky3.svg"></div>
                <div class="cloud4"><img src="assets/svg/sky4.svg"></div>
                <div class="cloud5"><img src="assets/svg/sky5.svg"></div>
                <div class="cloud6"><img src="assets/svg/sky6.svg"></div>
                <div class="cloud7"><img src="assets/svg/sky7.svg"></div>
            </div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
